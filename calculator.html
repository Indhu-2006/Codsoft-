<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text"  placeholder="0" id="op-screen" readonly>
        <button onclick="clearsc()">Cl</button>
        <button onclick="del()">del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')" >4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('(')">(</button>
        <button onclick="display(')')">)</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('^')">^</button>
        <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
<script>
    let opscreen=document.getElementById("op-screen");
    function display(num) {
  opscreen.value += num;
  if (opscreen.value.length<=6) 
  {
    opscreen.style.fontSize = "50px";
  } 
  else if(opscreen.value.length>6 && opscreen.value.length<=12)
  {
    opscreen.style.fontSize = "30px";
  }
  else
  {
    opscreen.style.fontSize="20px";
  }
  opscreen.scrollLeft = opscreen.scrollWidth;
}

    function calculate() {
    try {
        let expression = opscreen.value.replace(/\^/g, '**');
        opscreen.value = eval(expression);
    } catch(error) {
        alert("Invalid Expression");
    }
}

    function clearsc()
    {
        opscreen.value= "";
        opscreen.style.fontSize = "50px";

    }
    function del() {
    opscreen.value = opscreen.value.slice(0, -1);
    if (opscreen.value.length <= 6)
    {
         opscreen.style.fontSize = "50px";
    }
    else if (opscreen.value.length <= 12) 
    { 
      opscreen.style.fontSize = "30px";
    }
    else
    {
        opscreen.style.fontSize = "20px";
    }
}
    document.addEventListener("keydown", function(event) {
    const key = event.key;
    if ((/[\d+\-*/%.()^]/).test(key)) {
        display(key);
    }
    else if (key === "Enter") {
        calculate();
    }
    else if (key === "Backspace") {
        del();
    }
    else if (key === "Escape") {
        clearsc();
    }
});

</script>
</body>
</html>
